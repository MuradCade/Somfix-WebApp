<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-2">
                    <p class="p-2 rounded mb-3 mt-2 bg-danger text-white" id="errormsg" style="display:none"></p>
                  
                    <form class="myform">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" id="email">
                          </div>
                         <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="pwd">
                          </div>
                          <div class="row">
                              <div class="col-md-6 col-12">
                                  <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">remember me</label>
                                  </div>
                              </div>
                              <div class="col-md-6 col-12 bn">forget password</div>
                          </div>
                          <div class="form-group mt-3">
                              <button type="button" class="btn btn-block btn-primary btn-lg" style="font-size: 18px !important;" id="login">Login</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module"  src="js/index.js"></script>
</body>
</html>
